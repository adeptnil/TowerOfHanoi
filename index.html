<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Tower of Hanoi</title>
</head>
<body>
        <div id="head">Tower Of Hanoi</div>
        <div id="holding"></div>
        <div class="container">
            
            <div class= "column" id="start">
                <div id="xlarge"></div>
                <div id="large"></div>
                <div id="medium"></div>
                <div id="small"></div>
            </div>

            <div class= "column" id="intermediate"></div>

            <div class= "column" id="end"></div>
        </div>
        

        <div class="footer">
            <div class="display">START</div>
            <div class="display">OFFSET</div>
            <div class="display">END</div>
        </div>
   
    <script type="text/javascript" src="main.js"></script>    
</body>
</html>
